<style>
    .user_item {
        color: green;
        text-decoration: underline;
        cursor: pointer;
    }
</style>
<ul id="target">

</ul>

<script>
    var users = [{
        id: 1,
        name: "Jame Smith,",
        gender: 1
    }, {
        id: 2,
        name: "Isla,",
        gender: 2
    }, {
        id: 3,
        name: "Amelia,",
        gender: 1
    }, {
        id: 4,
        name: "Jacob,",
        gender: 1
    }];
    var content = users.map(item => {
        return `<li class='user_item'>${item.id} ${item.name} ${item.gender == 1 ? 'male' : 'female'} </li>`
    }).join(".");
    document.querySelector("#target").innerHTML = content;
</script>

<!-- Promise là một cách tốt để xử lý các hoạt động không đồng bộ
Hàm tạo Promise() nhận một hàm làm đối số.
Hàm này cũng chấp nhận hai hàm là resolve()và reject(). Nếu Promise trả về
thành công, hàm resolve() được gọi. Và, nếu có lỗi xảy ra, hàm reject() được gọi.
<script>

    let vi_du = new Promise(function (resolve, reject) {
        if (true) { resolve("xử lí xong") }
        else {
            reject("lỗi")
        }

    });
    console.log(vi_du);
</script> -->

<script>
    let a = [1, 3, 5, 6, 8];
    Array.prototype.double = function() {

        let newArr = [];
        for (let i = 0; i < this.lenght; i++) {
            newArr.push(this[i] * this[i]);
        }

        return newArr;
    }
    let doubleArr = a.double(); //mảng mới với các giá trị mũ 2
    console.log(doubleArr);
</script>

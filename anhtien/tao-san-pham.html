<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý bán hàng</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</head>

<body>
    <!-- MENU -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">ASS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav" id="list_categories">
                </div>
            </div>
        </div>
    </nav>

    <br>

    <!-- DANH SÁCH PRODUCTS -->
    <div class="container">
        <h4>Tạo sản phẩm</h4>
        <form>
            <div class="mb-2">
                <label for="name" class="form-label">Tên sản phẩm</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Nhập tên vào">
            </div>
            <div class="mb-2">
                <label for="image" class="form-label">Link ảnh</label>
                <input type="text" class="form-control" id="image" name="image" placeholder="Nhập link ảnh vào">
            </div>
            <div class="mb-2">
                <label for="detail" class="form-label">Mô tả</label>
                <input type="text" class="form-control" id="detail" name="detail" placeholder="Nhập mô tả vào">
            </div>
            <div class="mb-2">
                <label for="price" class="form-label">Giá</label>
                <input type="number" class="form-control" id="price" name="price" placeholder="Nhập giá vào">
            </div>
            <div class="mb-2">
                <label for="price" class="form-label">Danh mục sản phẩm</label>
                <select class="form-select" id="categoryId" name="categoryId">
                </select>
            </div>
            <a href="javascript:void(0);" class="btn btn-primary mt-2" onclick="
                    app.saveProduct()">Lưu</a>
        </form>

    </div>

    <script src="./js/app.js"></script>

    <script>
        app.getCategoriesOptions();
    </script>
</body>

</html>
